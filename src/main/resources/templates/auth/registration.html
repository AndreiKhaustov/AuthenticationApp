<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration page</title>
</head>
<body>
<form th:method="POST" th:object="${Person}" th:action="@{/auth/registration}">
  <label for="name">Enter username</label>
  <input type="text" th:field="*{username}" id="name"/>
  <label for="birth">Enter date of birth</label>
  <input type="text" th:field="*{year_of_birth}" id="birth"/>
  <label for="pass">Enter password</label>
  <input type="password" th:field="*{password}" id="pass"/>
  <input type="submit" value="register">
</form>
</body>
</html>
